language: go

stages:
  - name: after_success
    if: tag IS blank

go:
  - "1.11beta3"

before_script:
  - GO111MODULE=on go get github.com/mattn/goveralls
  - GO111MODULE=on go get github.com/go-playground/overalls

script:
    - GO111MODULE=on make test

after_success:
  - $GOPATH/bin/overalls -project=github.com/italolelis/reachable -covermode=count -debug
  - $GOPATH/bin/goveralls -coverprofile=overalls.coverprofile -service travis-ci -repotoken $COVERALLS_TOKEN

deploy:
  - provider: script
    skip_cleanup: true
    script: GO111MODULE=on curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux

notifications:
  email: false
