language: go

go:
  - "1.11beta3"

before_install:
  - go get github.com/go-playground/overalls
  - go get github.com/mattn/goveralls

script:
    - GO111MODULE=on make test

after_success:
  - git rm --cached go.mod go.sum
  - test -n "$TRAVIS_TAG" && GO111MODULE=on curl -sL http://git.io/goreleaser | bash
  - $GOPATH/bin/overalls -project=github.com/italolelis/reachable -covermode=count -debug
  - $GOPATH/bin/goveralls -coverprofile=overalls.coverprofile -service travis-ci -repotoken $COVERALLS_TOKEN
 
notifications:
  email: false
